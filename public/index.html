<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
      <div id="container">
        <fieldset>
          <legend>Select a room:</legend>
          <div>
            <input type="radio" id="room1" name="room" value="room1" checked />
            <label for="room1">room1</label>
            <span id="state_room1">not joined</span>
          </div>
          <div>
            <input type="radio" id="room2" name="room" value="room2" />
            <label for="room2">room2</label>
            <span id="state_room2">not joined</span>
          </div>
          <div>
            <input type="radio" id="room3" name="room" value="room3" />
            <label for="room3">room3</label>
            <span id="state_room3">not joined</span>
          </div>
          <button id="joinRoom">join room</button>
          <button id="leaveRoom">leave room</button>
        </fieldset>
        <div id="mario-chat">
            <h2 id="clientID"></h2>
            <h2 id="chatTitle">Mario Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
      </div>
    </body>
    <script src="chat.js"></script>
</html>
